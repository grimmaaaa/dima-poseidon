{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Poseidon Park</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.OpenAIapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/user_page.css' %}">
</head>
<style>
  body {
            font-family: Arial, sans-serif;
            background-color: #800080;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        header {
            background-color: #7859ffff;
            padding: 40px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            float: left;
        }
        .menu {
            float: right;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 40px;
        }
        .clear {
            clear: both;
        }
        .info-block {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
        }
        .info-text, .video {
            width: 48%;
        }
        .services-block {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
        }
        .services, .entertainment {
            width: 48%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7859ffff;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        .promo-block, .recommendations, .articles {
            margin: 40px 0;
        }
        .promo-content {
            display: flex;
            justify-content: space-between;
        }
        .promo-image, .promo-text {
            width: 48%;
        }
        .arrows {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #7859ffff;
            padding: 20px 0;
            text-align: center;
        }
        .social-links img {
            width: 30px;
            margin: 0 10px;
        }
      button {
        background-color: #4CAF50; /* #800080 */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 5px;
        cursor: pointer;
      }
 </style>
 <body>

    {% include 'main/header.html' %}

    <main class="container">
        <section class="profile">
            <h2 class="section-title">Личный кабинет</h2>

            <div class="profile-content">
                <div class="profile-info">
                    <div class="user-details">
                        
                        <div class="user-name">
                            <p><strong>Имя:</strong> {{ request.user.first_name }}</p>
                            <p><strong>Фамилия:</strong> {{ request.user.last_name }}</p>
                            <p><strong>Отчество:</strong> {{ request.user.otchestvo }}</p>
                        </div>
                    </div>
                </div>

            </div>

            <form action="{% url 'main:user_page' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Сохранить</button>
            </form>

        </section>
    </main>

    {% include 'main/footer.html' %}

</body>
</html>
